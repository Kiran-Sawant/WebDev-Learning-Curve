<html lang="en">
<head>
    <title>Attributes</title>
</head>
<body>
    <h1>Attributes</h1>

    <!--img is a self-closing tag-->
    <!--src & alt are attributes of img tag-->
    <img src="django.png" alt="Not Found" style="width: 620px; height: 280;">

    <!--href is the attribute of anchor tag-->
    <a href="newpage.html">new_page</a>
</body>
</html>
