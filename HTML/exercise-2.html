<html lang="en">
<head>
    <title>Course Sign Up Page</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>

    <p>Please Note: First Name, Last Name, Password and E-mail are Required</p>

    <form action="newpage.html">
        <label for="fname">First Name: </label>
        <input type="text" name="f_name" id="fname" required>

        <label for="lname">Last Name: </label>
        <input type="text" name="l_name" id="lname" required>

        <label for="email">E-mail: </label>
        <input type="email" name="email_id" id="email" required>

        <label for="pword">Password: </label>
        <input type="password" name="p_word" id="pword" required>

        <p>Are you over the age of 18?</p>
        <label for="yes">Yes: </label>
        <input type="radio" name="age" id="yes" value=1>

        <label for="no">No: </label>
        <input type="radio" name="age" id="no" value=0>

        <p>Do you have Credit Card or Paypal?</p>
        <select name="payment">
            <option value="CC">Credit Card</option>
            <option value="PP">PayPal</option>
        </select>

        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
