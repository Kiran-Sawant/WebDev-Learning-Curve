<html lang="en">
<head>
    <title>Ordered List</title>
</head>
<body>
    <h1>Ordered Lists</h1>
    <ol>                        <!--Ordered List-->
        <li>First Item</li>     <!--list item-->
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>

    <h1>Unordered list</h1>
    <ul>                        <!--Unordered List-->
        <li>Bullet One</li>
        <li>Bullet Two</li>
        <li>Bullet Three</li>
    </ul>
    
    <h1>Nested List</h1>
    <ol>
        <li>Item One</li>
        <li>Item Two</li>
        <ul>
            <li>I'm nested inside</li>
            <li>Also nested</li>
            <ol>
                <li><strong>Woh!</strong> I'm really nested</li>
            </ol>
        </ul>
    </ol>

    <!-- Description List -->
    <dl>
        <dt>Coffee</dt>                 <!-- Defines a term-->
        <dd>- black hot drink</dd>      <!-- Defines a description-->
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
      </dl>
</body>
</html>
