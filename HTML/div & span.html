<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs & Spans</title>
</head>
<body>
    <h1>Divs and Spans</h1>

    <!--div tag is used to separate a code Block for CSS or other scripts-->
    <div class="group_1">
        <h1>Group One</h1>
        <!--span tag is more inline (Specific)-->
        <p>I want to <span>be together in</span> group one</p>
    </div>
</body>
</html>
