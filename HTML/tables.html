<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Table</h1>

    <!--Initializing a table with border-->
    <table border="1">
    <caption>Countries by GDP</caption>     <!--adds a caption over table-->
        <thead>                             <!--defines the column-header row-->
            <th>Number</th>                 <!--defines the individual column-header-->
            <th>Colour</th>
            <th>Country</th>
        </thead>
        <tr>                                <!--defines the table row-->
            <td>250</td>                    <!--defines individual cell in the row -->
            <td>Red</td>
            <td>USA</td> 
        </tr>
        <tr>
            <td>100</td>
            <td>Blue</td>
            <td>France</td>
        </tr>
    </table>
</body>
</html>
