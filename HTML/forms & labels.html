<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <form action="http://www.google.com" method="GET">

        <!--for applies this label on the tags with that id's-->
        <label for="user_input">Enter Text: </label>

        <!--id id used for CSS and refrencing-->
        <!--required makes the input field compulsory-->
        <!--placeholder adds a passive text in the text boxes-->
        <input type="email" name="user_email" id="user_input" required>
        <input type="text" name="user_text" id="user_input">
        <input type="password" name="user_pass" id="user_input" placeholder="Enter Password" required>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
