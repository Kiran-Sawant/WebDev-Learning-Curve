<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <header id="main-header" class='bg-success text-white p-4 mb-3'>   <!-- p-pading, mb-marginBottom -->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>Item Lister</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input id="filter" type="search" class='form-control border' placeholder="Search Item" style="width: 25vw;">
                </div>
            </div>
        </div>
    </header>

    <!-- Body -->
    <div class="container">
        <div class="card card-body">
            <h2 class="title">Add Item</h2>
            <form id="addform" class="form-inline mb-3">
                <input id='item' type="text" class="form-control mr-3">
                <input type="submit" value="Submit" class="btn btn-dark" style="border-radius: 7px;">
            </form>
            
            <h2 class="title">Items</h2>
            <ul id='items' class="list-group">
                <li class="list-group-item">Item 1 
                    <button class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item">Item 2 
                    <button class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item">Item 3 
                    <button class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item">Item 4
                    <button class="btn btn-danger btn-sm float-right delete">X</button></li>
            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
