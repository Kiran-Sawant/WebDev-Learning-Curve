<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Base Templates</title>
</head>
<body>
    <nav class="navbar bg-success navbar-light fixed-top">
        <div class="container">
            <ul class="nav">
                <li><a class="navbar-brand d-inline-block" href="{% url 'basic_app:index' %}">Brand</a></li>
                <li><a class="nav-link pr-2 text-dark d-inline-block" href="{% url 'admin:index' %}">Admin</a></li>
                <li><a class="nav-link text-dark d-inline-block" href="{% url 'basic_app:other' %}">Other</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Creating a block named body_block.
        Refrence this body block in other HTML files that will inherit this base HTML
        and add the page specific code inside the block. -->
        {% block body_block %}

        <!-- Anything outside of this will be inherited. -->
        {% endblock %}

    </div>
</body>
</html>
