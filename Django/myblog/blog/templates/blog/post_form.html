{% extends "blog/base.html" %}
{% block content %}
    <br><br><br><br><br>
    {% if post.title %}
        <h1>{{ post.title }}</h1>
    {% else %}
        <h1>New Post</h1>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="save btn btn-primary">Save</button>
    </form>

    <!-- Adding Medium editor -->
    <script>
        var editor = new MediumEditor('.editable');
    </script>
{% endblock %}
