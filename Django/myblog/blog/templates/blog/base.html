<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Medium style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'CSS/blog.css' %}">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Russo+One&display=swap" rel="stylesheet"> 

</head>
<body>
    <!-- NavBar -->
        <nav class='navbar navbar-expand-md navabr-light bg-light fixed-top techfont'>
            <div class="navbar-header">
                <li class="nav-item"><a class="navbar-brand bigbrand" href="{% url 'blog:post_list' %}">My blog</a></li>
            </div>

            <div class='container'>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a href="{% url 'blog:post_new' %}">New Post</a></li>
                        <li class="nav-item ml-4"><a href="{% url 'blog:post_draft_list' %}">Drafts</a></li>
                        <li class="nav-item ml-4"><a href="{% url 'logout' %}">Log Out</a></li>
                        <li class="nav-item ml-4"> <a href="#"> Welcome: {{ user.username }}</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav navbar-right" href="{% url 'login' %}">Login</a></li>
                    {% endif %}
                </ul>

                <ul class="nav navbar-nav navbar-left">
                    <li class="nav-item"><a href="{% url 'blog:about' %}">About</a></li>
                    <li class="nav-item ml-4"><a href="https://www.github.com">Github</a></li>
                    <li class="nav-item ml-4"><a href="https://www.linkedin.com">LinkedIn</a></li>
                </ul>
            </div>
        </nav>
    <!-- Content Block -->
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
