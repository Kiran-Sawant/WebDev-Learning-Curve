{% extends "blog/base.html" %}
{% block content %}
    <br><br><br><br>
    <h1>This is draft page</h1>
    <hr><br>
    
    {% for post in posts %}
        <div class="post">
            <p class="date">created: {{ post.create_date|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <!-- truncatechars filter will truncate after 200 charecters -->
            <p>{{ post.text|safe|truncatechars:200 }}</p>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
