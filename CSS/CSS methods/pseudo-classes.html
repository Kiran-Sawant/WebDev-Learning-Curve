<!-- A pseudo-class is used to define a special state of an element. -->
<!-- https://www.w3schools.com/css/css_pseudo_classes.asp -->
<html lang="en">
<head>
    <style>
        /* ________for anchor tag_________ */
        /* unvisited link */
        a:link {
        color: #FF0000;
        }

        /* visited link */
        a:visited {
        color: #00FF00;
        }

        /* mouse over link */
        a:hover {
        color: #FF00FF;
        }

        /* selected link */
        a:active {
        color: #0000FF;
        }


    </style>
    <title>Document</title>
</head>
<body>
    <a href="https://www.DuckDuckgo.com">DuckDuckgo</a>
</body>
</html>
