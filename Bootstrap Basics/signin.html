<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 4.6 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Log In</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <a href="#" class="navbar-brand">Welcome</a>
        <a href="landing_page_experiment.html" class="navlink" >Landing Page</a>
    </nav>

    <div class="container" style="margin-top: 10px;">
        <div class="jumbotron">
            <h1 class="display-4">Log In</h1>
            <h4 class="display-5">Enter your email and password below to log in to Coffee Lover</h3>
        </div>
    </div>

    <div class="container">
        <form action="#" method="POST">
            <div class="form-group">
                <label for="mail">Email address:</label>
                <input class="form-control"
                    type="email"
                    name="user_mail"
                    id="mail"
                    aria-describedby="emailHelp"
                    placeholder="Email@website.com"
                    required>

                <label for="pass">Password</label>
                <input class="form-control"
                    type="password"
                    name="user_pass"
                    id="pass"
                    placeholder="Password"
                    required>
                
                <div class="form-group form-check" style="margin-top: 10px;">
                    <input class="form-check-input" type="checkbox" name="log_status" id="log">
                    <label class="form-check-label" for="log">keep me logged in</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>


</body>
</html>
